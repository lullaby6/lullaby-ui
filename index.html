<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taily UI</title>

    <script src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailui.cdn.js"></script>
</head>
<body class="flex-center flex-col max-w-screen min-h-screen py-10 gap-10">
    <div class="container">
        <button class="btn">Button</button>
        <button class="btn-outline">Button</button>
        <button class="btn-alt">Button</button>
        <button class="btn-alt-outline">Button</button>
        <button class="btn-ghost">Button</button>
        <button class="btn-ghost-outline">Button</button>
    </div>

    <div class="container">
        <a class="link">Link</a>
        <a class="link-animated">Link</a>
    </div>

    <div class="container">
        <button class="badge">Badge</button>
        <button class="badge-alt">Badge</button>
        <button class="badge-ghost">Badge</button>
    </div>

    <div class="container flex-col">
        <h1 class="title">Title</h1>
        <span class="separator"></span>
        <a class="text w-64">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi fugiat nam sequi dolor? Maiores odio ipsum minus, sapiente unde, libero in magni rerum voluptatum, ut quis. Libero blanditiis fuga autem.</a>
    </div>

    <div class="container flex-col">
        <input type="text" name="" id="" placeholder="Input..." class="input">
        <input type="text" name="" id="" placeholder="Input..." class="input" error>
        <input type="text" name="" id="" placeholder="Input..." class="input" disabled>
    </div>

    <div class="container flex-col">
        <div class="input-icon">
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 32 32"><path fill="currentColor" d="M19 3C13.488 3 9 7.488 9 13c0 2.395.84 4.59 2.25 6.313L3.281 27.28l1.439 1.44l7.968-7.969A9.922 9.922 0 0 0 19 23c5.512 0 10-4.488 10-10S24.512 3 19 3m0 2c4.43 0 8 3.57 8 8s-3.57 8-8 8s-8-3.57-8-8s3.57-8 8-8"/></svg>
            </span>
            <input type="text" name="" id="" class="left">
        </div>

        <div class="input-icon">
            <input type="text" name="" id="" class="right">
            <span class="icon -rotate-90">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 32 32"><path fill="currentColor" d="M19 3C13.488 3 9 7.488 9 13c0 2.395.84 4.59 2.25 6.313L3.281 27.28l1.439 1.44l7.968-7.969A9.922 9.922 0 0 0 19 23c5.512 0 10-4.488 10-10S24.512 3 19 3m0 2c4.43 0 8 3.57 8 8s-3.57 8-8 8s-8-3.57-8-8s3.57-8 8-8"/></svg>
            </span>
        </div>


        <div class="input-icon">
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 32 32"><path fill="currentColor" d="M19 3C13.488 3 9 7.488 9 13c0 2.395.84 4.59 2.25 6.313L3.281 27.28l1.439 1.44l7.968-7.969A9.922 9.922 0 0 0 19 23c5.512 0 10-4.488 10-10S24.512 3 19 3m0 2c4.43 0 8 3.57 8 8s-3.57 8-8 8s-8-3.57-8-8s3.57-8 8-8"/></svg>
            </span>
            <input error type="text" name="" id="" class="left">
        </div>

        <div class="input-icon">
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 32 32"><path fill="currentColor" d="M19 3C13.488 3 9 7.488 9 13c0 2.395.84 4.59 2.25 6.313L3.281 27.28l1.439 1.44l7.968-7.969A9.922 9.922 0 0 0 19 23c5.512 0 10-4.488 10-10S24.512 3 19 3m0 2c4.43 0 8 3.57 8 8s-3.57 8-8 8s-8-3.57-8-8s3.57-8 8-8"/></svg>
            </span>
            <input disabled type="text" name="" id="" class="left">
        </div>
    </div>

    <div class="container flex-col">
        <textarea name="" id="" class="textarea"></textarea>
        <textarea name="" id="" class="textarea" error></textarea>
        <textarea name="" id="" class="textarea" disabled></textarea>
    </div>

    <div class="container flex-col">
        <input type="file" name="" id="" class="input-file">
        <input type="file" name="" id="" class="input-file" error>
        <input type="file" name="" id="" class="input-file" disabled>
    </div>

    <div class="container flex-col">
        <select class="select">
            <option value="" hidden disabled selected>Select a number</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <select class="select" error>
            <option value="" hidden disabled selected>Select a number</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <select class="select" disabled>
            <option value="" hidden disabled selected>Select a number</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>

    <div class="container">
        <div class="tooltip-container">
            <span class="tooltip tooltip-t">Tooltip</span>
            <button class="btn">Button</button>
        </div>

        <div class="tooltip-container">
            <span class="tooltip-alt tooltip-b">Tooltip</span>
            <button class="btn">Button</button>
        </div>

        <div class="tooltip-container">
            <span class="tooltip tooltip-r">Tooltip</span>
            <button class="btn">Button</button>
        </div>

        <div class="tooltip-container">
            <span class="tooltip-alt tooltip-l">Tooltip</span>
            <button class="btn">Button</button>
        </div>
    </div>



    <div class="container flex-col">
        <div
            x-data="{value: 0, min: 0, max: 10}"
            class="input-number"
        >
            <button
                x-on:click="value <= min ? value = min : value--"
                x-bind:disabled="value <= min"
                class="input-number-remove"
            >
                -
            </button>

            <input
                type="number"
                x-on:input="$event.target.value > max ? $event.target.value = max : $event.target.value < min ? $event.target.value = min : $event.target.value"
                x-model="value"
            />

            <button
                x-on:click="value >= max ? value = max : value++"
                class="input-number-add"
            >
                +
            </button>
        </div>
    </div>
</body>
</html>
