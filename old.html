<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lullaby UI</title>

    <script src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailui.cdn.js"></script>
</head>
<body class="flex-center flex-col gap-4 font-inter min-h-screen p-10">
    <div class="container flex-col">
        <div
            class="w-64"
            x-data="{showClear: true, clearSearch: true, showSearch: false, searchValue: '', searchPlaceholder: 'Search city...', placeholder: 'Select a city', value: null, name: 'city', open: false, options: [{value: 1, text: 'Buenos Aires'}, {value: 2, text: 'Cordoba'}, {value: 3, text: 'La Plata'}]}"
        >
            <div class="relative select-none" x-init x-data="{originalPlaceholder: placeholder}">
                <input
                    type="hidden"
                    x-model="value"
                >
                <div
                    x-bind:class="open ? 'ring-1 ring-neutral-300 ring-offset-1' : ''"
                    class='bg-white text-neutral-800 hover:bg-neutral-100 flex items-center justify-between gap-2 border border-neutral-200 shadow-sm rounded-lg px-4 pr-3 py-1 cursor-pointer'
                >
                    <button
                        x-on:click="open = ! open; (clearSearch ? searchValue = '' : null)"
                        x-text="placeholder"
                        x-bind:class="placeholder == originalPlaceholder ? 'text-neutral-400' : 'text-neutral-800'"
                        class="text-nowrap truncate w-full text-left"
                    >
                    </button>
                    <div class="flex gap-1">
                        <svg
                            x-show="value && showClear"
                            x-on:click="open = false; value = ''; placeholder = originalPlaceholder"
                            class="cursor-pointer relative text-lg"
                            xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59L7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12L5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4"/></svg>
                        <svg
                            x-bind:class="open ? 'rotate-0' : ''"
                            class="text-sm rotate-180 transition-transform"
                        xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 1024 1024"><path fill="currentColor" d="M104.704 685.248a64 64 0 0 0 90.496 0l316.8-316.8l316.8 316.8a64 64 0 0 0 90.496-90.496L557.248 232.704a64 64 0 0 0-90.496 0L104.704 594.752a64 64 0 0 0 0 90.496"/></svg>
                    </div>

                </div>
                <div
                    x-show="open"
                    x-transition
                    class="text-neutral-800 bg-white absolute z-10 w-full top-full mt-2 mx-auto flex flex-col justify-center items-center border border-neutral-200 shadow-sm rounded-lg p-2 "
                >
                    <div class="w-full flex flex-col gap-2 shadow-sm rounded-lg">
                        <input
                            x-show="showSearch"
                            x-on:input.debounce.200ms="searchValue = $event.target.value"
                            x-bind:value="searchValue"
                            x-bind:placeholder="searchPlaceholder"

                            type="text"
                            spellcheck="false"
                            autocomplete="off"
                            class="border border-neutral-200 shadow-sm rounded-lg px-3 py-1 focus:outline-none focus:ring-1 focus:ring-neutral-300 focus:ring-offset-1"
                        />
                        <div class="w-full flex flex-col gap-[1px] bg-neutral-200 border border-neutral-200 rounded-lg overflow-hidden">
                            <template x-for="(option, index) in options">
                                <button
                                    x-show="option.text.toLowerCase().includes(searchValue.toLowerCase())"
                                    x-transition
                                    x-text="option.text"
                                    x-on:click="placeholder = option.text; value = option.value; open = false"

                                    x-bind:class="value === option.value ? 'bg-neutral-100' : ''"
                                    class="text-center truncate w-full bg-white hover:bg-neutral-100 px-4 py-1 text-nowrap"
                                ></button>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="w-64"
            x-data="{showClear: true, clearSearch: true, showSearch: true, searchValue: '', searchPlaceholder: 'Search city...', placeholder: 'Select a city', value: null, name: 'city', open: false, options: [{value: 1, text: 'Buenos Aires'}, {value: 2, text: 'Cordoba'}, {value: 3, text: 'La Plata'}]}"
        >
            <div class="relative select-none" x-init x-data="{originalPlaceholder: placeholder}">
                <input
                    type="hidden"
                    x-model="value"
                >
                <div
                    x-bind:class="open ? 'ring-1 ring-neutral-300 ring-offset-1' : ''"
                    class='bg-white text-neutral-800 hover:bg-neutral-100 flex items-center justify-between gap-2 border border-neutral-200 shadow-sm rounded-lg px-4 pr-3 py-1 cursor-pointer'
                >
                    <button
                        x-on:click="open = ! open; (clearSearch ? searchValue = '' : null)"
                        x-text="placeholder"
                        x-bind:class="placeholder == originalPlaceholder ? 'text-neutral-400' : 'text-neutral-800'"
                        class="text-nowrap truncate w-full text-left"
                    >
                    </button>
                    <div class="flex gap-1">
                        <svg
                            x-show="value && showClear"
                            x-on:click="open = false; value = ''; placeholder = originalPlaceholder"
                            class="cursor-pointer relative text-lg"
                            xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59L7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12L5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4"/></svg>
                        <svg
                            x-bind:class="open ? 'rotate-0' : ''"
                            class="text-sm rotate-180 transition-transform"
                        xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 1024 1024"><path fill="currentColor" d="M104.704 685.248a64 64 0 0 0 90.496 0l316.8-316.8l316.8 316.8a64 64 0 0 0 90.496-90.496L557.248 232.704a64 64 0 0 0-90.496 0L104.704 594.752a64 64 0 0 0 0 90.496"/></svg>
                    </div>

                </div>
                <div
                    x-show="open"
                    x-transition
                    class="text-neutral-800 bg-white absolute z-10 w-full top-full mt-2 mx-auto flex flex-col justify-center items-center border border-neutral-200 shadow-sm rounded-lg p-2 "
                >
                    <div class="w-full flex flex-col gap-2 shadow-sm rounded-lg">
                        <input
                            x-show="showSearch"
                            x-on:input.debounce.200ms="searchValue = $event.target.value"
                            x-bind:value="searchValue"
                            x-bind:placeholder="searchPlaceholder"

                            type="text"
                            spellcheck="false"
                            autocomplete="off"
                            class="border border-neutral-200 shadow-sm rounded-lg px-3 py-1 focus:outline-none focus:ring-1 focus:ring-neutral-300 focus:ring-offset-1"
                        />
                        <div class="w-full flex flex-col gap-[1px] bg-neutral-200 border border-neutral-200 rounded-lg overflow-hidden">
                            <template x-for="(option, index) in options">
                                <button
                                    x-show="option.text.toLowerCase().includes(searchValue.toLowerCase())"
                                    x-transition
                                    x-text="option.text"
                                    x-on:click="placeholder = option.text; value = option.value; open = false"

                                    x-bind:class="value === option.value ? 'bg-neutral-100' : ''"
                                    class="text-center truncate w-full bg-white hover:bg-neutral-100 px-4 py-1 text-nowrap"
                                ></button>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div x-data="{open: false}">
            <button class="btn" x-on:click="open = true">Open Dialog</button>

            <div
                x-show="open"
                x-transition.opacity

                class="w-screen h-screen fixed left-0 top-0 flex justify-center items-center z-50"
            >
                <div
                    x-on:click="open = false"
                    class="w-full h-full bg-neutral-800 absolute left-0 top-0 opacity-50 z-10">
                </div>

                <div class="z-20">
                    <div class="container">
                        <h1>Dialog</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container flex-col">
        <div
            x-data="{input: ''}"

            class="text-neutral-800 bg-white py-1 relative flex items-center justify-between border border-neutral-200 shadow-sm rounded-lg overflow-hidden has-[:focus]:ring-1 has-[:focus]:ring-neutral-300 has-[:focus]:ring-offset-1 has-[[error]]:ring-1 has-[[error]]:ring-offset-1 has-[[error]]:!ring-red-400 has-[[disabled]]:opacity-[0.6] has-[[disabled]]:cursor-not-allowed has-[[disabled]]:bg-neutral-100"
        >
            <input
                x-model="input"
                x-ref="input"

                class="focus:outline-none w-full px-3 disabled:pointer-events-none"
            />
            <svg
                x-transition
                x-on:click="input = ''; $refs.input.focus();"
                x-bind:class="input.length ? 'opacity-100' : 'opacity-0 pointer-events-none'"
                class="cursor-pointer absolute right-0 mx-2 transition-opacity text-xl"
                xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59L7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12L5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4"/>
            </svg>
        </div>

        <div
            x-data="{input: '', error: true}"

            class="text-neutral-800 bg-white py-1 relative flex items-center justify-between border border-neutral-200 shadow-sm rounded-lg overflow-hidden has-[:focus]:ring-1 has-[:focus]:ring-neutral-300 has-[:focus]:ring-offset-1 has-[[error]]:ring-1 has-[[error]]:ring-offset-1 has-[[error]]:!ring-red-400 has-[[disabled]]:opacity-[0.6] has-[[disabled]]:cursor-not-allowed has-[[disabled]]:bg-neutral-100"
        >
            <input
                x-model="input"
                x-bind="attributes"
                x-ref="input"

                class="focus:outline-none w-full px-3 disabled:pointer-events-none"
            />
            <svg
                x-transition
                x-on:click="input = ''; $refs.input.focus();"
                x-bind:class="input.length ? 'opacity-100' : 'opacity-0 pointer-events-none'"
                class="cursor-pointer absolute right-0 mx-2 transition-opacity text-xl"
                xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59L7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12L5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4"/>
            </svg>
        </div>

        <div
            x-data="{input: '', disabled: true}"

            class="text-neutral-800 bg-white py-1 relative flex items-center justify-between border border-neutral-200 shadow-sm rounded-lg overflow-hidden has-[:focus]:ring-1 has-[:focus]:ring-neutral-300 has-[:focus]:ring-offset-1 has-[[error]]:ring-1 has-[[error]]:ring-offset-1 has-[[error]]:!ring-red-400 has-[[disabled]]:opacity-[0.6] has-[[disabled]]:cursor-not-allowed has-[[disabled]]:bg-neutral-100"
        >
            <input
                x-model="input"
                x-bind="attributes"
                x-ref="input"

                class="focus:outline-none w-full px-3 disabled:pointer-events-none"
            />
            <svg
                x-transition
                x-on:click="input = ''; $refs.input.focus();"
                x-bind:class="input.length ? 'opacity-100' : 'opacity-0 pointer-events-none'"
                class="cursor-pointer absolute right-0 mx-2 transition-opacity text-xl"
                xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59L7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12L5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4"/>
            </svg>
        </div>
    </div>

    <div class="container flex-col">
        <div class="custom-input" x-data="{showClear: true, iconLeft: false, iconRight: false}">
            <div
                x-data="{input: ''}"

                class="text-neutral-800 bg-white py-1 relative flex items-center justify-between border border-neutral-200 shadow-sm rounded-lg overflow-hidden has-[:focus]:ring-1 has-[:focus]:ring-neutral-300 has-[:focus]:ring-offset-1 has-[[error]]:ring-1 has-[[error]]:ring-offset-1 has-[[error]]:!ring-red-400 has-[[disabled]]:opacity-[0.6] has-[[disabled]]:cursor-not-allowed has-[[disabled]]:bg-neutral-100"
            >
                <span x-show="iconLeft">
                    ${element.innerHTML}
                </span>

                <div class="relative flex items-center justify-between">
                    <input
                        x-model="input"
                        x-bind="attributes"
                        x-ref="input"

                        x-bind:class="iconLeft ? '!pl-0' : 'pl-3'"
                        x-bind:class="iconRight ? '!pr-3' : 'pl-3'"
                        class="focus:outline-none w-full px-3 disabled:pointer-events-none"
                    />
                    <svg
                        x-transition
                        x-on:click="input = ''; $refs.input.focus();"
                        x-bind:class="input.length ? 'opacity-100' : 'opacity-0 pointer-events-none'"
                        class="cursor-pointer absolute right-0 mx-2 transition-opacity text-xl"
                        xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59L7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12L5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4"
                    />
                    </svg>
                </div>

                <span x-show="iconRight">
                    ${element.innerHTML}
                </span>
            </div>
        </div>

        <div class="custom-input" x-data="{showClear: true, iconLeft: true, iconRight: false}">
            <svg class="text-2xl mx-1" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 32 32"><path fill="currentColor" d="M19 3C13.488 3 9 7.488 9 13c0 2.395.84 4.59 2.25 6.313L3.281 27.28l1.439 1.44l7.968-7.969A9.922 9.922 0 0 0 19 23c5.512 0 10-4.488 10-10S24.512 3 19 3m0 2c4.43 0 8 3.57 8 8s-3.57 8-8 8s-8-3.57-8-8s3.57-8 8-8"/></svg>
        </div>

        <div class="custom-input" x-data="{showClear: true, iconLeft: false, iconRight: true}">
            <svg class="text-2xl mx-1" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 32 32"><path fill="currentColor" d="M19 3C13.488 3 9 7.488 9 13c0 2.395.84 4.59 2.25 6.313L3.281 27.28l1.439 1.44l7.968-7.969A9.922 9.922 0 0 0 19 23c5.512 0 10-4.488 10-10S24.512 3 19 3m0 2c4.43 0 8 3.57 8 8s-3.57 8-8 8s-8-3.57-8-8s3.57-8 8-8"/></svg>
        </div>

        <div class="custom-input" x-data="{showClear: true, iconLeft: true, iconRight: true}">
            <svg class="text-2xl mx-1" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 32 32"><path fill="currentColor" d="M19 3C13.488 3 9 7.488 9 13c0 2.395.84 4.59 2.25 6.313L3.281 27.28l1.439 1.44l7.968-7.969A9.922 9.922 0 0 0 19 23c5.512 0 10-4.488 10-10S24.512 3 19 3m0 2c4.43 0 8 3.57 8 8s-3.57 8-8 8s-8-3.57-8-8s3.57-8 8-8"/></svg>
        </div>
    </div>

    <div class="container flex-col">
        <div x-data="{value: 0, width: 50, min: 0, max: 10}">
            <div
                class="text-neutral-800 bg-white border border-neutral-200 focus-within:ring-1 focus-within:ring-neutral-300 focus-within:ring-offset-1 [&[error]]:ring-1 [&[error]]:ring-offset-1 [&[error]]:!ring-red-400 disabled:opacity-[0.6] disabled:cursor-not-allowed shadow-sm rounded-lg"
            >
                <button
                    x-on:click="value <= min ? value = min : value--"
                    class="px-3 py-1 border-r border-neutral-200 hover:bg-neutral-100"
                >
                    -
                </button>

                <input
                    type="number"
                    x-on:input="$event.target.value > max ? $event.target.value = max : $event.target.value < min ? $event.target.value = min : $event.target.value"
                    x-model="value"
                    x-bind:class="'w-[' + width + 'px]'"

                    class="px-3 py-1 transition-colors [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none text-center focus:outline-none"
                />

                <button
                    x-on:click="value >= max ? value = max : value++"
                    class="px-3 py-1 border-l border-neutral-200 hover:bg-neutral-100"
                >
                    +
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div>
            <div
                x-data="{readonly: false}"
                class="has-[:focus]:ring-1 has-[:focus]:ring-neutral-300 has-[:focus]:ring-offset-1 text-neutral-800 bg-white flex items-center justify-between border border-neutral-200 shadow-sm rounded-lg overflow-hidden"
            >
                <input
                    x-bind:readonly="readonly"
                    x-ref="input"

                    class="text-neutral-800 bg-white py-1 px-3 w-full focus:outline-none [&[readonly]]:cursor-not-allowed [&[readonly]]:bg-neutral-100 transition-colors"
                />
                <button
                    x-on:click="readonly =! readonly;"
                    x-on:click.delay.100="$refs.input.focus();"
                    class="text-neutral-800 bg-white text-2xl border-l border-neutral-200 py-1 px-1.5 flex items-center justify-center select-none cursor-pointer"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M5 19h1.425L16.2 9.225L14.775 7.8L5 17.575zm-2 2v-4.25L16.2 3.575q.3-.275.663-.425t.762-.15t.775.15t.65.45L20.425 5q.3.275.438.65T21 6.4q0 .4-.137.763t-.438.662L7.25 21zM19 6.4L17.6 5zm-3.525 2.125l-.7-.725L16.2 9.225z"/></svg>
                </button>

            </div>
        </div>
    </div>
</body>
</html>
